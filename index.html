<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="client">
        <div class="client__container">
            <header class="client__header">
                <div class="client__header__logo-and-login">
                    <div class="client__header__logo">
                        <h1>Идем<span>в</span>кино</h1>
                    </div>
                    <div class="client__header__login">
                        <button class="client__header__login__button" id="btn-login">Войти</button>
                    </div>
                </div>
                <div class="client__header__dates">
                    <div class="client__header__data client__header__data__active">
                        <span class="day-of-the-week">Сегодня</span>
                        <span class="data-of-mounth">Пн, 31</span>
                    </div>
                    <div class="client__header__data">
                        <span class="day-of-the-week">Вт,</span>
                        <span class="data-of-mounth">1</span>
                    </div>
                    <div class="client__header__data">
                        <span class="day-of-the-week">Ср,</span>
                        <span class="data-of-mounth">2</span>
                    </div>
                    <div class="client__header__data">
                        <span class="day-of-the-week">Чт,</span>
                        <span class="data-of-mounth">3</span>
                    </div>
                    <div class="client__header__data">
                        <span class="day-of-the-week">Пт,</span>
                        <span class="data-of-mounth">4</span>
                    </div>
                    <div class="client__header__data">
                        <span class="day-of-the-week">Сб,</span>
                        <span class="data-of-mounth">5</span>
                    </div>
                    <div class="client__header__data next-data">
                        <div>></div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="autorisation.js"></script>
</body>
</html>
